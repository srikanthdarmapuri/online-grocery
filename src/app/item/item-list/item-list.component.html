<div class="container">
    <div class="row justify-content-end">
        <button routerLinkActive="active" routerLink="/itemcreate" class="btn btn-success">Create New Item</button>
    </div>
    <div class="row justify-content-center">
        <h3>List of Items</h3>
    </div>
    <div class="row" *ngIf="itemList">
        <div class="row alert alert-danger" *ngIf="!itemList.status">{{itemList.message}}</div>
        <div id="item-list" class="row" *ngIf="itemList.status">
            <div class="col col-md-4" *ngFor="let item of itemList.data;">
                <div>
                    <a routerLinkActive="active" routerLink="/items/{{item._id}}">
                        <li class="list-group-item" [class.bg-primary]="item.purchased" 
                        [class.text-white]="item.purchased">{{item.title}}</li>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
