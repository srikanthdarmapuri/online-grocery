<div class="container">
  <div class="row justify-content-center">
    <h3 *ngIf="createMode">Create New Item</h3>
    <h3 *ngIf="!createMode">Edit Item</h3>
  </div>
  <div class="row">
      <a class="back-to-list" routerLinkActive="active" routerLink="/">Back to Item List</a>
  </div>
  <div class="row justify-content-center">
    <form #f="ngForm" (submit)="onCreateItemFormSubmit(f)">
      <div class="alert" *ngIf="item.message" [class.alert-danger]="item.status == 0" 
        [class.alert-success]="item.status == 1">{{item.message}}</div>
      <div class="form-group">
        <label for="title">Title*</label>
        <input type="text" [(ngModel)]="item.data.title" #title="ngModel" name="title" class="form-control" id="title" placeholder="Enter title here.."
          required>
        <div class="alert alert-danger" *ngIf="!title.valid && title.touched">Title shoudn't be empty.</div>
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea [(ngModel)]="item.data.notes" #notes="ngModel" name="notes" class="form-control" id="notes" placeholder="Notes" rows="4"
          cols="100"></textarea>
      </div>
      <button type="button" (click)="onCreateItemFormCancel(f)" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
